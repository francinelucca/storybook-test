name: Build and Deploy
on:
  push:
    branches:
      - main
    paths: ["src/stories/**", "src/components/**"] # Trigger the action only when files change in the folders defined here
  pull_request:
    types: [opened, synchronize, reopened]

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build üîß
        run: | # Install npm packages and build the Storybook files
          npm install
          npm run build-storybook
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main # The branch the action should deploy to.
          FOLDER: docs-build # The folder that the build-storybook script generates files.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: docs/storybook # The folder that we serve our Storybook files from
      - name: Publish to separate reopened
        run: |
          git clone git@github.com:francinelucca/storybook-test-2.git
          copy docs-build target
          cd target
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/project"
          git push target main
